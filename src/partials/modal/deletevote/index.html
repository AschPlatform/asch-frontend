<div class="deletevote" ng-controller="deletevoteCtrl" ng-init="init()">
    <div class="h_header">
        <span>{{'DELETE_VOTE_TITLE' | translate}}</span><a class="close"href="" ng-click="Close()"><img src="/assets/common/close.png" alt=""></a>
        <p class="tips">{{'DELETE_VOTE_TIP' | translate}}</p>
    </div>
    <div class="listing">
        <ul >
            <li class="left" ng-repeat="i in showdelusername"> {{ i.username }}<span class="right">{{ i.address }}</span></li>

        </ul>
    </div>

    <div class="item_detail" ng-show="userService.secondPublicKey">
        <label for="ercemima">{{'SECOND_PASSWORD' | translate}}</label>
        <input maxlength="16" ng-model="secondpassword" id= "ercemima" type="password" class="tips_voteto">
    </div>
    <div class="btn_wrap">
        <button ng-click="checkvoteto()">{{'DELETE' | translate}} {{'VOTE' | translate}}</button>
        <a href="" ng-click="Close()">{{'CANCEL' | translate}}</a>
    </div>
    <p class="tar">{{'NEED_PAY' | translate}} 0.1 XAS</p>
</div>
